
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="never">
    <title>小安姐22岁生日快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 20px;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            z-index: 10;
            position: relative;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        
        .age-spotlight {
            color: #ff6b6b;
            font-size: 80px;
            font-weight: bold;
            margin: 25px 0;
            animation: pulse 2s infinite;
            text-shadow: 3px 3px 0 rgba(255, 107, 107, 0.2);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .intro-text {
            color: #666;
            margin: 15px 0;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .reveal-btn, .cake-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 25px 0 15px 0;
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .reveal-btn:active, .cake-btn:active {
            transform: scale(0.95);
        }
        
        .decoration {
            font-size: 24px;
            margin: 0 8px;
            display: inline-block;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .blessing-card {
            display: none;
            text-align: left;
        }
        
        .message {
            background: rgba(255,107,107,0.1);
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
            line-height: 1.6;
        }
        
        .special {
            color: #ff6b6b;
            font-weight: bold;
            background: rgba(255,107,107,0.2);
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        .signature {
            text-align: right;
            font-style: italic;
            color: #666;
            margin-top: 30px;
        }
        
        /* 蛋糕容器样式 */
        .cake-container {
            margin: 30px 0;
            position: relative;
            height: 200px;
        }
        
        .cake {
            position: relative;
            width: 120px;
            height: 60px;
            background: #ff8e8e;
            border-radius: 10px 10px 0 0;
            margin: 0 auto;
        }
        
        .cake-top {
            position: absolute;
            top: -10px;
            left: 10px;
            width: 100px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 50%;
        }
        
        .candle {
            position: absolute;
            width: 4px;
            height: 25px;
            background: #fff;
            top: -35px;
            border-radius: 2px;
        }
        
        .flame {
            position: absolute;
            width: 8px;
            height: 12px;
            background: #ffd93d;
            border-radius: 50% 50% 20% 20%;
            top: -48px;
            left: -2px;
            animation: flicker 0.5s infinite alternate;
            box-shadow: 0 0 10px #ff6b6b;
        }
        
        @keyframes flicker {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }
        
        /* 掉落的小蛋糕样式 */
        .falling-cake {
            position: fixed;
            font-size: 24px;
            z-index: 5;
            pointer-events: none;
            top: -50px;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* 微信兼容性优化 */
        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .age-spotlight {
                font-size: 70px;
            }
            
            .reveal-btn, .cake-btn {
                padding: 14px 35px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 欢迎页面 -->
        <div class="card" id="welcomeCard">
            <h1>🎉 小安姐生日祝福 🎉</h1>
            <p class="intro-text">这份特别的祝福，专为今天的主角准备</p>
            
            <div class="age-spotlight">22</div>
            
            <p class="intro-text">欢迎开启22岁的精彩旅程！</p>
            
            <div style="margin: 25px 0;">
                <span class="decoration">🎈</span>
                <span class="decoration">🎁</span>
                <span class="decoration">✨</span>
                <span class="decoration">🎂</span>
                <span class="decoration">🌟</span>
            </div>
            
            <button class="reveal-btn" onclick="showBlessing()">开启我的祝福 ✨</button>
        </div>

        <!-- 祝福页面 -->
        <div class="card blessing-card" id="blessingCard">
            <h1>🎂 小安姐，22岁生日快乐！ 🎂</h1>
            
            <div class="message">
                <p>亲爱的小安姐，</p>
            </div>
            
            <div class="message">
                <p>在这个特别的日子里，衷心祝福你迎来了<span class="special">22岁</span>的美好年华！</p>
            </div>
            
            <div class="message">
                <p><span class="special">22岁</span>，是青春最美的年纪，是梦想绽放的时刻。</p>
                <p>愿你的每一天都充满阳光、欢笑和无限可能！</p>
            </div>
            
            <!-- 蛋糕区域 -->
            <div class="cake-container" id="cakeContainer"></div>
            
            <button class="cake-btn" onclick="createCake()">🎂 点亮生日蛋糕 🎂</button>
            
            <div class="signature">
                <p>永远支持你的朋友们</p>
                <p>❤️ ✨ 🎊</p>
            </div>
        </div>
    </div>

    <script>
        // 显示祝福页面
        function showBlessing() {
            document.getElementById('welcomeCard').style.display = 'none';
            document.getElementById('blessingCard').style.display = 'block';
            
            // 开始小蛋糕掉落动画
            startCakeRain();
            
            // 庆祝效果
            createCelebration();
        }
        
        // 源源不断的小蛋糕掉落动画
        function startCakeRain() {
            setInterval(() => {
                createFallingCake();
            }, 800); // 每800毫秒掉落一个小蛋糕
        }
        
        // 创建单个掉落的小蛋糕
        function createFallingCake() {
            const cake = document.createElement('div');
            cake.className = 'falling-cake';
            cake.textContent = '🎂';
            cake.style.left = Math.random() * 100 + 'vw';
            cake.style.fontSize = (Math.random() * 20 + 20) + 'px';
            cake.style.animationDuration = (Math.random() * 3 + 5) + 's';
            
            document.body.appendChild(cake);
            
            // 动画结束后移除元素
            setTimeout(() => {
                if (cake.parentNode) {
                    cake.parentNode.removeChild(cake);
                }
            }, 8000);
        }
        
        // 创建主蛋糕
        function createCake() {
            const container = document.getElementById('cakeContainer');
            container.innerHTML = '';
            
            const cake = document.createElement('div');
            cake.className = 'cake';
            
            const cakeTop = document.createElement('div');
            cakeTop.className = 'cake-top';
            
            cake.appendChild(cakeTop);
            
            // 创建22根蜡烛
            for (let i = 0; i < 22; i++) {
                const candle = document.createElement('div');
                candle.className = 'candle';
                candle.style.left = (5 + i * 5) + 'px';
                
                const flame = document.createElement('div');
                flame.className = 'flame';
                flame.id = 'flame-' + i;
                
                candle.appendChild(flame);
                cake.appendChild(candle);
            }
            
            container.appendChild(cake);
            
            // 自动熄灭蜡烛
            blowOutCandles();
        }
        
        // 熄灭蜡烛动画
        function blowOutCandles() {
            let candlesBlown = 0;
            const totalCandles = 22;
            
            function blowNextCandle() {
                if (candlesBlown < totalCandles) {
                    const flame = document.getElementById('flame-' + candlesBlown);
                    if (flame) {
                        flame.animate([
                            { transform: 'scale(1)', opacity: 1 },
                            { transform: 'scale(1.5)', opacity: 0 }
                        ], {
                            duration: 300,
                            easing: 'ease-out'
                        }).onfinish = () => {
                            flame.style.display = 'none';
                            candlesBlown++;
                            setTimeout(blowNextCandle, 100);
                        };
                    }
                } else {
                    setTimeout(() => {
                        alert('🎉 许愿成功！愿小安姐22岁的所有愿望都能实现！ 🎉');
                    }, 500);
                }
            }
            
            setTimeout(() => {
                blowNextCandle();
            }, 1000);
        }
        
        // 庆祝效果
        function createCelebration() {
            const emojis = ['🎉', '🎊', '✨', '🌟', '🥳'];
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-50px';
                    confetti.style.fontSize = (Math.random() * 15 + 15) + 'px';
                    confetti.style.zIndex = '9999';
                    confetti.style.pointerEvents = 'none';
                    document.body.appendChild(confetti);
                    
                    confetti.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: Math.random() * 2000 + 2000,
                        easing: 'cubic-bezier(0.1, 0.2, 0.8, 0.9)'
                    }).onfinish = () => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    };
                }, i * 150);
            }
        }
        
        // 微信兼容性：防止双击缩放
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
